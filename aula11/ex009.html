<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De qual país você é?</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Digite seu país de origem <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var ori = String(pais.value)
            res.innerHTML = `<p>Você nasceu no(a) <strong>${ori}</strong></p>`
            res.innerHTML += `<p>E agora está no Brasil</p>`

            if (ori == "Brasil") {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
